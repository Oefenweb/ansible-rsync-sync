# test file for rsync-sync
---
- hosts: localhost
  connection: local
  become: true
  roles:
    - ../../
  vars:
    rsync_sync_scripts:
      last-backup:
        pre:
          - 'ssh -q -t example.com "test ! -f /var/lock/mydumper-backup"'
        rsync:
          src: '-e ssh example.com:/data/backup/mydumper/'
          dest: /data/backup/mydumper
          options:
            - '-aP'
            - '--delete'
        post:
          - mydumper-restore

    rsync_sync_x_from_files:
      - path: last-backup-include
        content:
          - '+ *_app.*videos-schema.sql'
          - '+ *_app.*videos.sql'

          - '+ *_app_archive.*.sql'
          - '+ *_app_archive.*-schema.sql'

          - '+ metadata'

          - '- *'

      - path: last-backup-exclude
        content:
          - |
            + *_app.*videos-schema.sql
            + *_app.*videos.sql

            + *_app_archive.*.sql
            + *_app_archive.*-schema.sql

            + metadata

            - *
    rsync_sync_jobs:
      - name: last-backup
        job: /usr/local/bin/last-backup
        minute: 0
